name: Test Firebase rules on PR

'on':
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: apps/skraggle
        run: npm ci

      - name: Start emulators
        working-directory: apps/skraggle
        run: |
          npm install -g firebase-tools
          firebase emulators:exec --only database,firestore,auth "jest --verbose"
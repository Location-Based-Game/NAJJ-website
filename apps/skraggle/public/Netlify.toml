[[headers]]
  for = "/game-files/Build/*.data.gz"
  [headers.values]
    Content-Encoding = "gz"
    Content-Type = "application/octet-stream"
	
[[headers]]
  for = "/game-files/Build/*.wasm.gz"
  [headers.values]
    Content-Encoding = "gz"
    Content-Type = "application/wasm"

[[headers]]                                                                      
  for = "/game-files/Build/*.js"                                                             
  [headers.values]
    Content-Encoding = "js"
    Content-Type = "application/javascript"
	
[[headers]]                                                                      
  for = "/game-files/Build/*.js.gz"                                                             
  [headers.values]
    Content-Encoding = "gz"
    Content-Type = "application/javascript"